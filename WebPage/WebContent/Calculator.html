<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
#div1 {
	width: 300px;
	height: 420px;
	background-color: red;
	padding: 20px;
	margin: 0px auto;
	border: 5px solid black;
	border-radius: 10px;
}

#ip {
	width: 290px;
	height: 40px;
	color: blue;
	font-size: 30px;
}

button {
	font-size: 30px;
	width: 70px;
	height: 70px;
	width: 70px;
	border-radius: 10px;
}
</style>
</head>
<body>
	<div id="div1">
		<table>
			<tr>
				<td colspan="4"><input id="ip"></td>
			</tr>
			<tr>
				<td><button onclick="calculate(1)">1</button></td>
				<td><button onclick="calculate(2)">2</button></td>
				<td><button onclick="calculate(3)">3</button></td>
				<td><button onclick="calculate('/')">/</button></td>
			</tr>
			<tr>
				<td><button onclick="calculate(4)">4</button></td>
				<td><button onclick="calculate(5)">5</button></td>
				<td><button onclick="calculate(6)">6</button></td>
				<td><button onclick="calculate('*')">X</button></td>
			</tr>
			<tr>
				<td><button onclick="calculate(7)">7</button></td>
				<td><button onclick="calculate(8)">8</button></td>
				<td><button onclick="calculate(9)">9</button></td>
				<td><button onclick="calculate('+')">+</button></td>
			</tr>
			<tr>
				<td><button onclick="calculate('.')">.</button></td>
				<td><button onclick="calculate(0)">0</button></td>
				<td><button onclick="calculate('-')">-</button></td>
				<td><button onclick="calculate('=')">=</button></td>
			</tr>
			<tr>
				<td><button onclick="calculate('log')">log</button></td>
				<td><button onclick="calculate('r')">r</button></td>
				<td><button onclick="calculate('1/x')">1/x</button></td>
				<td><button onclick="calculate('AC')">AC</button></td>
			</tr>
		</table>
	</div>

	<script>
		function calculate(i) {
			x = document.getElementById("ip");
			switch (i) {
			case 1:
				x.value += 1;
				break;
			case 2:
				x.value += 2;
				break;
			case 3:
				x.value += 3;
				break;
			case 4:
				x.value += 4;
				break;
			case 5:
				x.value += 5;
				break;
			case 6:
				x.value += 6;
				break;
			case 7:
				x.value += 7;
				break;
			case 8:
				x.value += 8;
				break;
			case 9:
				x.value += 9;
				break;
			case 0:
				x.value += 0;
				break;
			case '/':
				x.value += '/';
				break;
			case '*':
				x.value += '*';
				break;
			case '+':
				x.value += '+';
				break;
			case '-':
				x.value += '-';
				break;
			case '=':
				result = eval(x.value);
				x.value = result;
				break;
			case '.':
				x.value += '.';
				break;
			case 'log':
				result = eval(Math.log10(x.value));
				x.value = result;
				break;
			case 'r':
				result = eval(Math.sqrt(x.value));
				x.value = result;
				break;
			case '1/x':
				result = eval(1 / x.value);
				x.value = result;
				break;
			case 'AC':
				x.value = "";
				break;
			}
		}
	</script>
</body>
</html>
